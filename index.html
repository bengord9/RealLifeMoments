<!DOCTYPE html>
<html>
<head>
  <title>Real Life Moments</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1a1a1a, #3d0000); /* Fond dégradé sombre et sexy */
      color: #ff4d4d; /* Texte rouge passion */
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px;
      margin: 0;
      overflow: hidden; /* Pas de scroll inutile */
    }
    h1 {
      font-size: 48px;
      text-shadow: 2px 2px 8px #000; /* Ombre plus forte */
      margin-bottom: 20px;
      font-weight: bold;
    }
    #tease {
      font-size: 28px;
      background: rgba(0, 0, 0, 0.8); /* Fond plus opaque */
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 700px;
      box-shadow: 0 4px 15px rgba(255, 77, 77, 0.5); /* Ombre rouge */
    }
    #countdown {
      font-size: 22px;
      color: #fff;
      text-shadow: 1px 1px 5px #ff4d4d; /* Ombre rouge plus visible */
      margin: 15px 0;
      font-weight: bold;
    }
    #payButton {
      background: #ff4d4d;
      color: white;
      padding: 20px 50px;
      border: none;
      border-radius: 15px;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6); /* Ombre plus profonde */
      transition: all 0.3s; /* Animation douce */
      margin-top: 20px;
    }
    #payButton:hover {
      background: #cc0000;
      transform: scale(1.1); /* Grossit un peu plus au survol */
    }
    img {
      max-width: 80%;
      border: 3px solid #ff4d4d;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); /* Ombre pour l’image */
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Real Life Moments</h1>
  <p id="tease"></p>
  <p id="countdown"></p>
  <button id="payButton" style="display:none;">Payer 1,99 €</button>
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe('pk_test_51QyGlzCiEsmcpafGEOkg8F6We7DiSbYgvLK1tIUcwwtrrtb4i97YrJ7JkONBUBWwmfYPlHUNU6T2vjGRHulOwuDU00DdJNkuwE'); // Mets ta clé complète ici !
    function hookUser() {
      let moments = [
        "une femme surprise à se déshabiller dans l’ombre de sa chambre",
        "un inconnu filmé en train de se caresser près d’une fenêtre ouverte",
        "un couple capturé en plein baiser fiévreux dans une voiture",
        "une silhouette saisie en train de gémir sous une douche brûlante",
        "un homme pris sur le vif ajustant son pantalon dans un parc"
      ];
      let moment = moments[Math.floor(Math.random() * moments.length)];
      let spotsLeft = Math.floor(Math.random() * 200) + 100; // 100-300 places
      let timeLeft = Math.floor(Math.random() * 3600) + 1800; // 30-60 min

      document.getElementById("tease").innerHTML = "Découvre <b>" + moment + "</b> pour 1,99 €.";
      document.getElementById("countdown").innerHTML = "Seulement " + spotsLeft + " places restantes ! Expire dans " + Math.floor(timeLeft / 60) + " min " + (timeLeft % 60) + " sec.";
      document.getElementById("payButton").style.display = "block";

      setInterval(() => {
        timeLeft--;
        if (timeLeft >= 0) {
          document.getElementById("countdown").innerHTML = "Seulement " + spotsLeft + " places restantes ! Expire dans " + Math.floor(timeLeft / 60) + " min " + (timeLeft % 60) + " sec.";
        }
      }, 1000); // Faux compte à rebours
    }
    hookUser();

    document.getElementById("payButton").addEventListener("click", () => {
      stripe.redirectToCheckout({
        lineItems: [{ price: 'price_1QyHNyCiEsmcpafGba4lGNKq', quantity: 1 }],
        mode: "payment",
        successUrl: window.location.href + "?paid=true&moment=" + encodeURIComponent(document.getElementById("tease").innerText),
        cancelUrl: window.location.href
      });
    });

    if (window.location.search.includes("paid=true")) {
      let paidMoment = new URLSearchParams(window.location.search).get("moment");
      document.body.innerHTML = "<h1>Ton Moment Réel</h1><img src='https://i.postimg.cc/J0Dp159W/Whats-App-Video-2025-03-02-at-21-45-12-614a0eaf.gif' alt='Moment réel'><p>" + paidMoment + "</p><p>Partage ce lien : " + window.location.href.split('?')[0] + "</p>";
    }
  </script>
</body>
</html>
